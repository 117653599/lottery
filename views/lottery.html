<!DOCTYPE html>

</head>

      <div class="num_bg"></div>
      <div class="num_bg"></div>
      <div class="num_bg"></div>
      <div class="num_bg"></div>
    </div>
    <div class="num_box">
      <div class="num"></div>
      <div class="num"></div>
      <div class="num"></div>
      <div class="num"></div>
      <div class="num"></div>
      <div class="num"></div>
      <div class="num"></div>
    </div>
  </div>
  <script src="<%= __public_path__ %>app.js"></script>
</body>
</html>
